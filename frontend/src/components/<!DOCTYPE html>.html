<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Your Location</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDr2kuGpu02LslF4N2Xbg5aopkWbE0Qtkg&libraries=places"></script>
</head>

<body>
  <div class="container col-sm-6" style="margin-top: 50px">
    <form>
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Choose Your Location</h5>
        </div>

        <div class="modal-body">
          <div class="col">
            <label for="location" class="form-label">Search for your area/street name</label>
            <input type="text" id="location" class="form-control" placeholder="Search for your area/street name" />
            <input type="hidden" id="lat" />
            <input type="hidden" id="lng" />

            <div class="mt-4">
              <button type="button" onclick="getCurrentLocation()" class="btn btn-info" style="color: white">
                Current Location
              </button>
              <button type="submit" class="btn btn-primary" style="color: white">
                Proceed
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- Display Address, Lat, Long Outside the Form -->
    <div class="mt-5 p-3 border rounded">
      <h5>Selected Location Details:</h5>
      <p><strong>Address:</strong> <span id="displayAddress">N/A</span></p>
      <p><strong>Latitude:</strong> <span id="displayLat">N/A</span></p>
      <p><strong>Longitude:</strong> <span id="displayLng">N/A</span></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    let autocomplete;

    // Initialize Google Autocomplete
    function initializeAutocomplete() {
      const input = document.getElementById("location");
      autocomplete = new google.maps.places.Autocomplete(input);

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (place.geometry) {
          const lat = place.geometry.location.lat();
          const lng = place.geometry.location.lng();
          document.getElementById("lat").value = lat;
          document.getElementById("lng").value = lng;
          document.getElementById("displayAddress").innerText =
            place.formatted_address || place.name;
          document.getElementById("displayLat").innerText = lat;
          document.getElementById("displayLng").innerText = lng;
        }
      });
    }

    // Fetch Current Location
    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            document.getElementById("lat").value = lat;
            document.getElementById("lng").value = lng;
            document.getElementById("displayLat").innerText = lat;
            document.getElementById("displayLng").innerText = lng;

            const geocoder = new google.maps.Geocoder();
            const latlng = new google.maps.LatLng(lat, lng);

            geocoder.geocode({ location: latlng }, (results, status) => {
              if (status === "OK" && results[0]) {
                document.getElementById("location").value =
                  results[0].formatted_address;
                document.getElementById("displayAddress").innerText =
                  results[0].formatted_address;
              } else {
                alert("Failed to retrieve address.");
              }
            });
          },
          (error) => {
            console.error("Error occurred:", error.message);
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    window.onload = () => {
      initializeAutocomplete();
      getCurrentLocation();
    };
  </script>
</body>

</html>
